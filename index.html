<!DOCTYPE html>
<html lang="ja">
	<head>
	<meta charset="utf-8">
		<title>リアルタイム文字数カウンター</title>
		<style>

body {
	background-color: #ccc;
	font-size: 1.1em;
	margin: 0;
	padding: 0;
	text-align: center;
}
h1 {
	background-color:#999;
	border-bottom: solid #333 2px;
	font-size: 2.2em;
	margin: 0;
	padding: 0.5em;
	text-shadow: 0 0 0.1em #bbb;
}
textarea {
	border-radius: 0.5em;
	box-shadow: 0.5em 0.6em 0.5em gray;
	height: 10em;
	width: 70vw;
}
output {
	color:#024;
}

		</style>
	</head>
	<body>
		<h1>リアルタイム文字数カウンター</h1>
		<main>
			<p>入力した文字列の文字数を、リアルタイムで正確に数えます。</p>
			<textarea placeholder="文字列を入力" id="stringInput"></textarea>
			<p><output id="output">0</output> 文字</p>
		</main>
		<script src="script.js"></script>
	</body>
</html>
